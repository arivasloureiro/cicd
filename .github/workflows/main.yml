name: CICD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: Ubuntu-20.04

    steps:
      - name: Cloning repository
        uses: actions/checkout@v2

      - run: date +'%s'
        
      - name: test
        id: build-image
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

  
  deploy:
    needs: build
    runs-on: Ubuntu-20.04
    steps:

      - run: date +'%s'

      - run: echo "${GITHUB_CONTEXT2}"
        env:
          GITHUB_CONTEXT2: ${{ toJson(github) }}

