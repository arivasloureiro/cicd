name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
          PR_URL: ${{ github.event.pull_request._links.html.href }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - uses: actions/checkout@v2

      - name: Dump github context
        run:   |
          echo "$TITLE $URL"
          echo $GITHUB_CONTEXT
        shell: bash
        env:
          URL: ${{ github.event.pull_request._links.html.href }}
          TITLE: ${{ github.event.pull_request.title }}
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Test
        run: |
          echo "Running test ..."
          echo "Finish test"

      - name: Test2
        run: echo "More test"

      - name: Building image
        if: github.ref == 'refs/heads/main'
        run: echo "Finish building"

      - name: Upload image
        if: github.ref == 'refs/heads/main'
        run: | 
          echo "Uploading ..."
      
      - name: get commit message
        if: |
          (contains(${{ env.PR_TITLE }}, 'Merge pull request #')) && (github.ref == 'refs/heads/main')
        run: |
          echo "${PR_TITLE} [#${PR_NUM}](${PR_URL})"
        env:
          MESSAGE: ${{ github.event.head_commit.message }}
          REPO: ${{ github.event.repository.name }}
          PR_NUM: ${{ github.event.number }}