name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test
        run: |
          echo "Running test ..."
          echo "Finish test"

      - name: Test2
        run: echo "More test"

      - name: Building image
        if: github.ref == 'refs/heads/main'
        run: echo "Finish building"

      - name: Upload image
        if: github.ref == 'refs/heads/main'
        run: | 
          echo "Uploading ..."
      
      - name: get commit message
        if: |
          contains(github.event.head_commit.message, 'Merge pull request #')
          github.ref == 'ref/head/main'
        run: |
          echo "${MESSAGE} [#${PR_NUM}](${GITHUB_SERVER_URL}/opositatest/${REPO}/pull/${PR_NUM})"
        env:
          MESSAGE: ${{ github.event.head_commit.message }}
          REPO: ${{ github.event.repository.name }}
          PR_NUM: ${{ github.event.number }}