name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: get commit message
        run: |
          v="true"
          if [[ $v1 == "true" ]];then
            echo "Es true"
          else
            echo "No es true"
          fi